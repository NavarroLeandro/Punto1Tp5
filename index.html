<!-- 1- Crea una web con bootstrap y js, que contenga un botón comenzar el juego, en
ese momento se crea un número aleatorio que el usuario deberá adivinar, la
interfaz del usuario debe tener además un input para ingresar un número y un
botón enviar, al presionar el botón enviar mostrar en un alert si el usuario adivino
o no el número mágico, si no lo adivino indicarle con un alert si el numero que
ingreso es mayor o menor al número mágico.
Cuando el usuario adivine el numero mostrar un mensaje indicando al usuario que
adivino el numero. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Quinto tp JS punto 1</title>
  </head>
  <main>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand text-center">Punto 1 del tp5</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        </div>
    </nav>
    <hr>
    <section>
      <div class="container">
        <h1 class="text-center">Adivina el número</h1>
        <div class="row justify-content-center mt-4">
          <button id="comenzar-btn" onclick="numeroMagico()" class="btn btn-primary">Comenzar el juego</button>
        </div>
        <div id="juego-container" class="mt-5">
          <div class="row justify-content-center">
            <div class="col-sm-6">
              <h3 class="text-center">Ingresa un número:</h3>
              <div class="input-group">
                <input id="numero-input" type="number" class="form-control" required>
                <div class="input-group-append">
                  <button id="enviar-btn" onclick="adivino()" class="btn btn-primary">Enviar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    
    </section>
  </main>
  <body>
    <script src="./js/app.js"></script>
  </body>
</html>
